<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List smartphone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/list_js.js"></script>
  <script src="/view.js"></script>
</head>
<body>
<form id="add-smartphone">
  <table>
    <tr>
      <td>Producer:</td>
      <td><input type="text" id="producer" placeholder="producer"></td>
    </tr>
    <tr>
      <td>Model:</td>
      <td><input type="text" id="model" placeholder="model"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="text" id="price" placeholder="price"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
    </tr>
  </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList" border="1px solid">
  <tr>
    <th>Producer</th>
    <th>Model</th>
    <th>Price</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <th:block th:each="smartphone: ${smartphones}">
    <tr>
      <td th:text="${smartphone.producer}"></td>
      <td th:text="${smartphone.model}"></td>
      <td th:text="${smartphone.price}"></td>
      <td><a class="deleteSmartphone" th:href="${smartphone.id}">Delete</a></td>
      <td><a class="viewSmartphone" th:href="${smartphone.id}">View</a></td>
    </tr>
  </th:block>
</table>

<div>
  <h1>Information</h1>
    <input type="hidden" id="id_info">
    <table>
      <tr>
        <td>Producer:</td>
        <td><input type="text" id="producer_info"></td>
      </tr>
      <tr>
        <td>Model:</td>
        <td><input type="text" id="model_info"></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="text" id="price_info"></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="edit()">Edit</button></td>
      </tr>
    </table>
</div>

</body>

</html>
